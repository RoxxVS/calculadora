<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <div class="pantalla" onclick="borrar()">
            <p id="textoPantalla"></p>
        </div>
        <div class="botones">
            <div class="boton" onclick="siete()" id="siete">
                <p>7</p>
            </div>
            <div class="boton" onclick="ocho()" id="ocho">
                <p>8</p>
            </div>
            <div class="boton" onclick="nueve()" id="nueve">
                <p>9</p>
            </div>
            <div class="boton" onclick="division()" id="signoDividir">
                <p>/</p>
            </div>
            <div class="boton" onclick="cuatro()" id="cuatro">
                <p>4</p>
            </div>
            <div class="boton" onclick="cinco()" id="cinco">
                <p>5</p>
            </div>
            <div class="boton" onclick="seis()" id="seis">
                <p>6</p>
            </div>
            <div class="boton" onclick="multiplicacion()" id="signoPor">
                <p>*</p>
            </div>
            <div class="boton" onclick="uno()" id="uno">
                <p>1</p>
            </div>
            <div class="boton" onclick="dos()" id="dos">
                <p>2</p>
            </div>
            <div class="boton" onclick="tres()" id="tres">
                <p>3</p>
            </div>
            <div class="boton" onclick="resta()" id="signoMenos">
                <p>-</p>
            </div>
            <div class="boton" onclick="punto()" id="punto">
                <p>.</p>
            </div>
            <div class="boton" onclick="cero()" id="cero">
                <p>0</p>
            </div>
            <div class="boton" onclick="igual()" id="signoIgual">
                <p>=</p>
            </div>
            <div class="boton" onclick="suma()" id="signoMas">
                <p>+</p>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
